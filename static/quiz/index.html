<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphos Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Graphos Quiz Game</h1>
    <div id="score">Score: 0</div>
  </div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  
  <div class="container">
    <div id="quiz-box">
      <div id="top" >
      <div id="timer">Time left: 15s </div><!-- Timer is displayed here -->
      <div id="topic" class="topic"></div>
      <div id="question-index">Question 1</div> </div>
      
      <div id="question" class="question"></div>
      <div id="options" class="options-grid"></div>
      <div id="description" class="description"></div>
      <button id="next-btn" class="btn hidden">Next Question</button>
      <button id="restart-btn" class="btn hidden">Restart Quiz</button>
    </div>
  </div>
  <div class="navigate">
    <button class="button btn navlink"><a title="Click to go back to home page" class="navlink" href="../navigate.html">Home
        Page</a></button>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
